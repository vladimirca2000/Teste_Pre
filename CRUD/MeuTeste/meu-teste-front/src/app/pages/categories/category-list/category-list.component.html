<div class="category-list-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>category</mat-icon>
        Gerenciar Categorias
      </mat-card-title>
      <mat-card-subtitle>Todas as categorias em ordem alfabética</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <button mat-raised-button color="primary" (click)="createCategory()">
        <mat-icon>add</mat-icon>
        Nova Categoria
      </button>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="categories-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editCategory(element)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCategory(element)" matTooltip="Deletar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Mensagem quando não há categorias -->
        <div *ngIf="dataSource.data.length === 0" class="no-data">
          <mat-icon>inbox</mat-icon>
          <p>Nenhuma categoria cadastrada</p>
        </div>

        <!-- Paginador -->
        <mat-paginator 
          #paginator
          [pageSizeOptions]="pageSizeOptions"
          [pageSize]="10"
          showFirstLastButtons
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
