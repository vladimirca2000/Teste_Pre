<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bem-vindo</mat-card-title>
      <mat-card-subtitle>Faça login para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <!-- Username -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="username" placeholder="Digite seu usuário">
          <mat-error *ngIf="username?.hasError('required')">
            Usuário é obrigatório
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password" 
                 placeholder="Digite sua senha">
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <!-- Botões -->
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || form.invalid">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Entrar</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer class="footer">
      <p>Não tem conta? <a routerLink="/register">Registre-se aqui</a></p>
    </mat-card-footer>
  </mat-card>
</div>
