<div class="approve-user-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>verified_user</mat-icon>
        Aprovar Usuários
      </mat-card-title>
      <mat-card-subtitle>Aprove novos usuários para acessar a plataforma</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="users-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Usuário</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Função</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip [color]="element.role === 'Admin' ? 'warn' : 'primary'" selected>
                {{ element.role }}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Data de Registro</th>
            <td mat-cell *matCellDef="let element">
              {{ element.createdAt | date: 'short' }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="approveUser(element.id)" matTooltip="Aprovar usuário">
                <mat-icon>check_circle</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Mensagem quando não há usuários -->
        <div *ngIf="dataSource.data.length === 0" class="no-data">
          <mat-icon>check_circle</mat-icon>
          <p>Nenhum usuário aguardando aprovação</p>
        </div>

        <!-- Paginador -->
        <mat-paginator 
          #paginator
          [pageSizeOptions]="pageSizeOptions"
          [pageSize]="10"
          showFirstLastButtons
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
