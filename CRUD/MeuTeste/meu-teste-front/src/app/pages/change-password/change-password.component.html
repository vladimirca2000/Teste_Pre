<div class="change-password-container">
  <mat-card class="change-password-card">
    <mat-card-header>
      <mat-card-title>Alterar Senha</mat-card-title>
      <mat-card-subtitle>Atualize sua senha de acesso</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="changePassword()">
        <!-- Current Password -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha Atual</mat-label>
          <input matInput 
                 [type]="hideCurrentPassword ? 'password' : 'text'"
                 formControlName="currentPassword" 
                 placeholder="Digite sua senha atual">
          <button mat-icon-button matSuffix (click)="toggleCurrentPasswordVisibility()" type="button">
            <mat-icon>{{hideCurrentPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="currentPassword?.hasError('required')">
            Senha atual é obrigatória
          </mat-error>
          <mat-error *ngIf="currentPassword?.hasError('minlength')">
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <!-- New Password -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nova Senha</mat-label>
          <input matInput 
                 [type]="hideNewPassword ? 'password' : 'text'"
                 formControlName="newPassword" 
                 placeholder="Digite uma nova senha">
          <button mat-icon-button matSuffix (click)="toggleNewPasswordVisibility()" type="button">
            <mat-icon>{{hideNewPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="newPassword?.hasError('required')">
            Nova senha é obrigatória
          </mat-error>
          <mat-error *ngIf="newPassword?.hasError('minlength')">
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirmar Nova Senha</mat-label>
          <input matInput 
                 [type]="hideConfirmPassword ? 'password' : 'text'"
                 formControlName="confirmPassword" 
                 placeholder="Confirme a nova senha">
          <button mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()" type="button">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="confirmPassword?.hasError('required')">
            Confirmação de senha é obrigatória
          </mat-error>
          <mat-error *ngIf="form.hasError('passwordMismatch')">
            As senhas não coincidem
          </mat-error>
        </mat-form-field>

        <!-- Botões -->
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || form.invalid">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Alterar Senha</span>
          </button>
          <button mat-raised-button type="button" routerLink="/home">
            <mat-icon>arrow_back</mat-icon>
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
