<h2 mat-dialog-title>
  {{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <!-- Name -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome do Produto</mat-label>
      <input matInput formControlName="name" placeholder="Ex: Notebook Dell">
      <mat-error *ngIf="name?.hasError('required')">
        Nome é obrigatório
      </mat-error>
      <mat-error *ngIf="name?.hasError('minlength')">
        Nome deve ter no mínimo 3 caracteres
      </mat-error>
    </mat-form-field>

    <!-- Category -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="categoryId?.hasError('required')">
        Categoria é obrigatória
      </mat-error>
    </mat-form-field>

    <!-- Price -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Preço</mat-label>
      <input matInput formControlName="price" type="number" step="0.01" placeholder="Ex: 1.299,99">
      <mat-error *ngIf="price?.hasError('required')">
        Preço é obrigatório
      </mat-error>
      <mat-error *ngIf="price?.hasError('min')">
        Preço deve ser maior que 0
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="isLoading || form.invalid">
    {{ isEditMode ? 'Atualizar' : 'Criar' }}
  </button>
</mat-dialog-actions>
