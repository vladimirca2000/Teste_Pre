<div class="product-list-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>shopping_cart</mat-icon>
        Gerenciar Produtos
      </mat-card-title>
      <mat-card-subtitle>Todos os produtos cadastrados na plataforma</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <button mat-raised-button color="primary" (click)="createProduct()">
        <mat-icon>add</mat-icon>
        Novo Produto
      </button>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="products-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip>{{ element.categoryName }}</mat-chip>
            </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let element" class="price-cell">
              {{ formatPrice(element.price) }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editProduct(element)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProduct(element)" matTooltip="Deletar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Mensagem quando não há produtos -->
        <div *ngIf="dataSource.data.length === 0" class="no-data">
          <mat-icon>inbox</mat-icon>
          <p>Nenhum produto cadastrado</p>
        </div>

        <!-- Paginador -->
        <mat-paginator 
          #paginator
          [pageSizeOptions]="pageSizeOptions"
          [pageSize]="10"
          showFirstLastButtons
          (page)="onPageChange($event)">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
